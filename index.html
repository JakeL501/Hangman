<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>Hangman! Star Wars Edition!</h1>
            <h3>Guess any letter to start the game and May the Force be with you.</h3>
            <h3>If you guess incorrectly 5 times, you will know the power of the dark side.</h3>
            <h3>The first letter wont count against you.</h3>
        </header>
        <div class="underline">

        </div>
        <div class="rightGuess">
            Correct Letters:
        </div>
        <div class="wrongGuess">
            Wrong Letters:
        </div>
        <div class="lives">

        </div>
        <div class="wins">

        </div>
    </div>
</body>
<script src="assets/javascript/javascript.js"></script>

</html>
